<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap — Trade Skills, Not Money</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SkillSwap</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Find Skills</a>
      <a href="#">Offer Skills</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <h2>Offer a Skill & Request a Skill</h2>
    <p>Trade your skills with others. No money involved — only knowledge sharing.</p>
    <form id="skillForm">
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="email">Personal Email</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="offer">Skill You Offer</label>
        <input type="text" id="offer" required>
      </div>
      <div>
        <label for="request">Skill You Want</label>
        <input type="text" id="request" required>
      </div>
      <div style="grid-column: 1 / -1;">
        <label for="details">Details</label>
        <textarea id="details" rows="4"></textarea>
      </div>
      <div style="grid-column: 1 / -1; text-align: right;">
        <button type="submit">Add Skill Swap</button>
      </div>
    </form>

    <div class="skills-list" id="skillsList">
      <h2>Available Skill Swaps</h2>
      <!-- Skill cards will appear here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SkillSwap. Connect. Learn. Grow.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
